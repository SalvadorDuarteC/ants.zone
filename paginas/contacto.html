<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Duarte</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cuadrado">
            
        </div>

        <div class="caja">
            <h1><img src="../img/logo.png" alt="Logo de la Barberia Duarte"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" name="" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-Mail</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                
                
            </fieldset>

            <fieldset>
                <p>多En cual horario prefiere ser atendido?</p>
                <select>
                    <option >Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Duarte?</label>

            <input type="submit" value="Enviar" class="enviar">


        </form>
        <table>
            
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="../img/logoBlanco.png" alt="Logo de la Barberia Duarte">
        <p class="copyright"> &copy; Copyright Barberia Duarte</p>
    </footer>
</body>
</html>
